
# Name your project! Project names should contain only lowercase characters
# and underscores. A good package name should reflect your organization's
# name or the intended use of these models
name: 'net32_mini_takehome'
version: '1.0.0'

# This setting configures which "profile" dbt uses for this project.
profile: 'net32_mini_takehome'

# These configurations specify where dbt should look for different types of files.
# The `model-paths` config, for example, states that models in this project can be
# found in the "models/" directory. You probably won't need to change these!
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"


# Configuring models
# Full documentation: https://docs.getdbt.com/docs/configuring-models

# In this example config, we tell dbt to build all models in the example/
# directory as views. These settings can be overridden in the individual model
# files using the `{{ config(...) }}` macro.

seeds:
  net32_mini_takehome:
    +enabled: true
    +schema: net32_raw

    seed_customer:
      +column_types:
        CUSTOMER_ID: varchar
        IS_DENTAL: boolean
        FIRST_ORDER_AT: timestamp
        LIFETIME_GROSS_MERCHANDISE_VALUE: float
        LIFETIME_ORDERS: integer
    
    seed_order_items:
      +column_types:
        ORDER_ID: varchar
        ORDER_LINE_ITEM_ID: varchar
        VENDOR_ID: varchar
        VENDOR_PRODUCT_ID: varchar
        QUANTITY: integer
        GROSS_MARKETPLACE_VALUE: float

    seed_orders:
      +column_types:
        ORDER_ID: varchar
        CUSTOMER_ID: varchar
        ORDER_TS: timestamp
        ORDER_DATE: date

models:
  net32_mini_takehome:
    # Config indicated by + and applies to all files under models/example/
    example:
      +materialized: view

    staging:
      stg_customers:
        schema: net32_staging
      stg_order_items:
        schema: net32_staging
      stg_orders:
        schema: net32_staging
    
    marts:
      schema: net32_marts